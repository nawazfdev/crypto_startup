worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;

            # HLS
            hls on;
            hls_path C:/nginx/hls;
            hls_fragment 3;
            hls_playlist_length 60;

            # Thumbnail generation
            exec ffmpeg -i rtmp://127.0.0.1:1935/live/$name
                -vf "scale=320:180:force_original_aspect_ratio=decrease,pad=320:180:(ow-iw)/2:(oh-ih)/2"
                -vframes 1
                -f image2
                C:/nginx/thumbnails/$name.jpg
                -y;
        }
    }
}

http {
    server {
        listen 8080;

        location /hls {
            # Serve HLS fragments
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root C:/nginx;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /stat {
            # RTMP statistics
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            # RTMP statistics stylesheet
            root C:/nginx;
        }
    }
} 